<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Searching</title>
</head>
<body>
  <script>
    const arr = [30, 9, 22, 34, 99, 28];
    const el = 99;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === el) {
        console.log("Element found at index: ", i);
        break;
      }
    }
  </script>
</body>
</html>
